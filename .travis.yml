language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: lequal
jdk:
- openjdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/sonar-cnes-scan-plugin.jar
  on:
    repo: lequal/sonar-cnes-scan-plugin
