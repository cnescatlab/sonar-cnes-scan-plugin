<style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
</style>

<label for="cxx-analysis" id="cxxInput" class="login-label" style="display: block;"><strong>Run C/C++ tools</strong></label>
<label class="switch" style="display: block;">
    <input type="checkbox"
           id="cxx-analysis"
           name="cxx-analysis">
    <span class="slider round"></span>
</label>
<em style="color:grey;">
    Tips:
    <ul>
        <li>- default value is false.</li>
        <li>- activate this option if you want SonarQube to run C/C++ tools, otherwise you only need to give the path to tools' reports in the sonar-project.properties.</li>
    </ul>
</em>
